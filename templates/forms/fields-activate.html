{# Template to render all fields in a form #}
{# Not included in form.html to be reusable (in the context of a composed form, for instance) #}
{% load i18n %}

<div class="form-fields--{{ form_class }}">
    <div class="fieldset--two-col">
        <div class="fieldset__left--two-col">
            {% include 'forms/field.html' with field=form.date %}
        </div>
        <div class="fieldset__right--two-col">
            {% include 'forms/field.html' with field=form.quantity %}
        </div>
    </div>
</div>
