{# Render a Blog post in a view #} {% load utils i18n imagekit %}

<div class="view-item view-item--blog">
    <div class="inner">
        {% include 'views/item-actions.html' with slug=item.slug model='post' %}
        {% if item.image %}
            <div class="view-item__field view-item__field--image">
                <a href="{% url 'blog_item' item.slug %}">
                    {% thumbnail '400x' item.image %}
                </a>
            </div>
        {% endif %}
        {% if item.title %}
        <h4 class="view-item__field view-item__field--title">
          <a href="{% url 'blog_item' item.slug %}">{{ item.title }}</a>
        </h4>
        {% endif %}
    </div>
</div>
