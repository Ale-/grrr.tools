{# Render a Blog post in a view #} {% load utils i18n imagekit %}

<div class="material-item">
    <div class="inner">
        {% if item.image %}
            <div class="material-item__field-image">
                {% thumbnail '400x' item.image %}
            </div>
        {% endif %}
        <h4 class="material-item__field-name">
            {{ item.name }}
        </h4>
        <div class="material-item__field-description">
            {{ item.description }}
        </div>
    </div>
</div>
