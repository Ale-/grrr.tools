{# Render an Agreement in a view #} {% load i18n utils %}

<div class="reference-item">
    <a class="inner" href="{{ item.link }}" target="_blank">
        <p class="reference-item__field-image">
            <img src="{{ item.thumbnail.url }}" />
        </p>
        <h4 class="reference-item__field-name">
            {{ item.name }}
        </h4>
        <p class="reference-item__field-summary">
            {{ item.summary }}
        </p>
    </a>
</div>
