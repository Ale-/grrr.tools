{# Messages region #} {% extends 'regions/region-base.html' %}

{% block region_content %}
    {% if messages %}
        <ul class="site-messages">
            {% for message in messages %}
                <li{% if message.tags %} class="site-messages__item--{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
